cheming_version: 2
dataset_type: dataset
about: A reimplementation of the default CKAN dataset schema
about_url: http://github.com/ckan/ckanext-scheming


dataset_fields:

- field_name: title
  label: Title
  preset: multiple_text
  form_placeholder: eg. A descriptive title
  form_snippet: multiple_text.html
  display_snippet: multiple_text.html
  validators: not_empty unicode_safe

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset

- field_name: owner_org
  label: Organization
  preset: dataset_organization

- field_name: tag_string
  label: Keywords
  preset: tag_string_autocomplete
  form_placeholder: eg. economy, mental health, government

- field_name: theme
  label: Theme
  preset: multiple_text
  form_placeholder: eg. A descriptive title
  form_snippet: multiple_text.html
  display_snippet: multiple_text.html
  validators: not_empty unicode_safe

- field_name: subject
  label: Subject
  preset: multiple_text
  form_placeholder: The iso topic category, eg. https://inspire.ec.europa.eu/metadata-codelist/TopicCategory
  form_snippet: multiple_text.html
  display_snippet: multiple_text.html
  validators: not_empty unicode_safe

- field_name: notes
  label: Description
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the data
  validators: not_empty unicode_safe

- field_name: version
  label: Version
  validators: not_empty
  form_placeholder: '1.0'

- field_name: has_part
  label: Has part
  preset: multiple_text
  validators: ignore_missing unicode_safe
  form_snippet: multiple_text.html
  display_snippet: multiple_text.html

- field_name: is_part_of
  label: Is part of
  preset: multiple_text
  validators: ignore_missing unicode_safe
  form_snippet: multiple_text.html
  display_snippet: multiple_text.html

- field_name: language
  label: Language
  validators: not_empty
  preset: select
  choices:
  - value: en
    label: English
  - value: fr
    label: French

- field_name: frequency
  label: Frequency
  validators: ignore_missing
  preset: select
  choices:
  - value: daily
    label: Daily
  - value: weekly
    label: Weekly
  - value: monthly
    label: Monthly
  - value: quorterly
    label: Quorterly
  - value: yearly
    label: Yearly
  - value: never
    label: Never

- field_name: conforms_to
  label: Conforms to
  form_snippet: text.html

- field_name: provenance
  label: Provenance
  preset: json_object

- field_name: url
  label: Source
  form_placeholder: http://example.com/dataset.json
  display_property: foaf:homepage
  display_snippet: link.html

resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  form_placeholder: eg. January 2011 Gold Prices

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data

- field_name: format
  label: Format
  preset: resource_format_autocomplete