- field_name: language
  label: Language
  validators: not_empty
  preset: select
  choices:
  - value: en
    label: English
  - value: fr
    label: French

- field_name: frequency
  label: Frequency
  validators: ignore_missing
  preset: select
  choices:
  - value: daily
    label: Daily
  - value: weekly
    label: Weekly
  - value: monthly
    label: Monthly
  - value: quorterly
    label: Quorterly
  - value: yearly
    label: Yearly
  - value: never
    label: Never

- field_name: conforms_to
  label: Conforms to
  form_snippet: text.html

- field_name: provenance
  label: Provenance
  preset: json_object

- field_name: url
  label: Source
  form_placeholder: http://example.com/dataset.json
  display_property: foaf:homepage
  display_snippet: link.html

- field_name: spatial
  label: Spatial
  preset: json_object

- field_name: dataset_status
  label: Status
  preset: select
  choices:
  - value: complete
    label: COMPLETE
  - value: in_work
    label: IN WORK
  - value: planned
    label: PLANNED

- field_name: is_referenced_by
  label: Is referenced by
  preset: select
  choices:
