    label: SCIENCE DATA PRODUCT VALIDATION
  - value: user_feedback_page
    label: USER FEEDBACK PAGE
  - value: user_s_guide
    label: USER'S GUIDE

- field_name: version_notes
  label: Version notes
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the data
  validators: not_empty unicode_safe

- field_name: availability
  label: Availability
  preset: select
  choices:
  - value: 1_year
    label: 1 Year
  - value: 5_years
    label: 5 Years
  - value: 10_years
    label: 10 Years

- field_name: release_date
  label: Release date
  form_snippet: null
  display_snippet: date.html

- field_name: extent
  label: Extent
  display_snippet: text.html
  form_snippet: null


- field_name: publishing_status
  label: Publishing Status
  form_snippet: null
  display_snippet: null
  validators: ignore_missing publishing_status_validator

- field_name: terms_agreed
  label: Terms
  form_snippet: null
  display_snippet: null
  validators: ignore_missing


resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  form_placeholder: eg. January 2011 Gold Prices

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data

- field_name: format
  label: Format
  preset: resource_format_autocomplete